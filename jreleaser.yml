 # Basic project metadata
project:
  description: A Java implementation that supports the COSE secure message specification.
  # Note: JReleaser will use artifactId from pom.xml (cose-lib)
  license: BSD-3-Clause 
  copyright: 2025 diggsweden/cose-lib
  inceptionYear: 2025
  snapshot:
    pattern: .*-SNAPSHOT
    fullChangelog: true

# GitHub release configuration
release:
  github:
    owner: diggsweden
    overwrite: true     # Allows updating existing releases
    draft: false        # Creates as final release, not draft
    sign: true          # Signs release assets
    changelog:
      external: ReleasenotesTmp

checksum:
  name: 'checksums.sha256'
  algorithms:
    - SHA-256

# GPG signing configuration
signing:
  active: ALWAYS
  armored: true

# Disable Maven deployment in JReleaser
deploy:
  enabled: false

# SBOM generation disabled - generated manually from pom.xml before JReleaser runs
catalog:
  sbom:
    syft:
      active: NEVER

# Distribution artifacts to include in release
distributions:
  library:
    artifacts:
      - path: target/{{projectName}}-{{projectVersion}}.jar

# Additional files to upload to release (library JAR + SBOMs)
files:
  artifacts:
    # SBOM ZIP containing all layers (consistent with GitHub CLI path)
    - path: '{{projectName}}-{{projectVersion}}-sboms.zip'
      extraProperties:
        skipSigning: false   